{% extends 'main.html' %}

{% block content %}
  <div>

      {% csrf_token %}

      <input type="password" name="password" value="password" placeholder="Enter password" />
      
      <input type="submit" name="" id="" value="Login" />
    </form>
  </div>    
{% endblock content %}
