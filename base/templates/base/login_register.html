{% extends 'main.html' %}

{% block content %}
  {% if page == 'login' %}
    <div>
      <form method="POST" action="">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name="username" value="username" placeholder="Enter Username" />
        
        <label>Password</label>
        <input type="password" name="password" value="password" placeholder="Enter password" />
        
        <input type="submit" name="" id="" value="Login" />
      </form>
      <p>havente signed up yet?</p>
      <a href='{% url "register" %}'>Sign up</a>
    </div>
  {% else %}
    <div>
      <form method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}
  
        <input type="submit" name="" id="" value="Register" />
      </form>
      <p>Already signed up yet?</p>
      <a href='{% url "login" %}'>Login</a>
    </div>
  {% endif %}
{% endblock content %}
